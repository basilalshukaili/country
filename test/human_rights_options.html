<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجلس حقوق الإنسان - الخيارات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مجلس حقوق الإنسان</h1>
            <p>اختر الإجراء المطلوب</p>
        </header>
        
        <main>
            <div class="council-buttons">
                <button class="council-btn" onclick="window.location.href='human_rights_council.html'">
                    <div class="btn-icon"><i class="fas fa-microphone"></i></div>
                    <div class="btn-text">قائمة المتحدثين</div>
                </button>
                
                <button class="council-btn" onclick="window.location.href='human_rights_voting.html'">
                    <div class="btn-icon"><i class="fas fa-vote-yea"></i></div>
                    <div class="btn-text">قائمة التصويت</div>
                </button>
            </div>
            <div class="controls" style="margin-top: 40px;">
                <button class="control-btn secondary" onclick="window.location.href='index.html'">العودة إلى الصفحة الرئيسية</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
