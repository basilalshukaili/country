<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجالس الأمم المتحدة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مجالس الأمم المتحدة</h1>
            <p>اختر المجلس المطلوب</p>
        </header>
        
        <main>
            <div class="council-buttons">
                <button class="council-btn" onclick="window.location.href='human_rights_options.html'">
                    <img src="HR_transparent.png" alt="Human Rights Council Icon" class="council-icon">
                    <div class="btn-text">مجلس حقوق الإنسان</div>
                </button>
                
                <button class="council-btn" onclick="window.location.href='security_options.html'">
                    <img src="SC_transparent.png" alt="Security Council Icon" class="council-icon">
                    <div class="btn-text">مجلس الأمن</div>
                </button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>

</html>
