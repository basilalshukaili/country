<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجلس الأمن - قائمة التصويت</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مجلس الأمن</h1>
            <p>(15 دولة)</p>
        </header>
        
        <div class="controls">
            <button class="control-btn" onclick="resetVoting('security')">إعادة تعيين جميع الاختيارات</button>
            <button class="control-btn primary" onclick="showVotingResult('security')">قائمة التصويت</button>
            <button class="control-btn secondary" onclick="window.location.href='security_options.html'">العودة</button>
        </div>

        <div class="voting-container">
            <div class="voting-list" id="security_voting_list">
                <h2>تسجيل الأصوات</h2>
                <div id="security_countries">
                    <!-- Country list is generated by script.js -->
                </div>
            </div>

            <div class="voting-result" id="security_voting_result">
                <h2>نتائج التصويت</h2>
                <div id="security_results">
                    <!-- Voting results are generated by script.js -->
                </div>
                <div class="voting-summary" id="security_summary">
                    <!-- Voting summary is generated by script.js -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
